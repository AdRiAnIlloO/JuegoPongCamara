<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Mini-juego QR</title>
    <link rel="stylesheet" type="text/CSS" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="thirdparty/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="thirdparty/jquery.min.js"></script>
    <script type="text/javascript" src="thirdparty/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/JavaScript" src="thirdparty/tracking/build/tracking-min.js"></script>
    <script type="text/JavaScript" src="thirdparty/annyang.min.js"></script>

    <!--jlmakes/rAF.js Gist slightly edited by me, for requestAnimationFrame abstraction -->
    <script type="text/javascript" src="thirdparty/raf.js"></script>

    <script type="text/JavaScript" src="js/effects.js"></script>
</head>
<body>
    <div id="ventana_login" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Bienvenido al juego del Pong</h4>
                    <img id="icono_ayuda" src="images/ayuda.png" />
                </div>
                <div class="modal-body">
                    <p id="texto_ayuda">Primero, debes seleccionar un modo de detecci&oacute;n</p>
                    <div class="form-group">
                        <select id="game_detection_select" class="form-control"
                        form="game-config-form" autofocus required>
                            <option value="">Selecciona modo de detecci&oacute;n...</option>
                            <option value="color">Detecci&oacute;n por color</option>
                            <option value="qr">Detecci&oacute;n por c&oacute;digo QR autenticado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="game_specific_select" class="form-control" required>
                            <option value="">Selecciona tipo espec&iacute;fico al modo de detecci&oacute;n</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <h5>Pulsa el bot&oacute;n Empezar cuando est&eacute;s listo</h5>

                    <input id="boton_empezar" class="btn btn-primary" type="submit" form="game-config-form"
                           value="Empezar" />
                    <form id="game-config-form"></form>
                </div>
            </div>
        </div>
    </div>

    <video id="video_camara1" class="elemento_absoluto" autoplay loop muted></video>
    <video id="video_camara2" class="elemento_absoluto" autoplay loop muted></video>

    <div id="goles_jugador" class="marcador elemento_absoluto">0</div>
    <div id="goles_adversario" class="marcador elemento_absoluto">0</div>

    <canvas id="player_block1" class="elemento_absoluto default_quarter1" width="150" height="150"></canvas>
    <canvas id="player_block2" class="elemento_absoluto simple_multiplayer_quarter2" width="150" height="150"></canvas>
    <canvas id="player_block3" class="elemento_absoluto double_multiplayer_quarter3" width="150" height="150"></canvas>
    <canvas id="player_block4" class="elemento_absoluto double_multiplayer_quarter4" width="150" height="150"></canvas>
    <canvas id="ai_player_block" class="elemento_absoluto" width="20" height="200"></canvas>

    <canvas id="bola" class="elemento_absoluto" width="100" height="100"></canvas>

    <img id="player_block1_image" />
    <img id="player_block2_image" />
    <img id="player_block3_image" />
    <img id="player_block4_image" />
</body>
</html>
